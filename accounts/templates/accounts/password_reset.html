{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset password{% endblock %}
{% block content %}
    <div class="w3-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mx-auto" style="width:65%; margin-top: 110px">
                    <div class="w3-light-gray py-2 w3-round-xlarge">
                        <h5 class="font-weight-bold text-center">Password Reset Request</h5>
                    </div>
                    <div class="py-5 px-4 w3-round-xxlarge" style="border: 2px solid gainsboro;"> 
                        <form method="post">
                            {% csrf_token %}
                            <div>
                                <div>
                                    {{ form|crispy }}
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-info w3-round-xlarge">
                                        Request Password Reset
                                    </button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
            <div class="col-md-3"></div>
        </div>            
    </div>
{% endblock content %}
